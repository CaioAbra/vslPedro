<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Matheus dos Santos Abra">

    <title></title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- google fonts -->


    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container container-wrapper">
        <div class="wrapper">
            <!-- Seção de Texto -->
            <section class="section-text">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-7 mx-auto text-center">
                        <h3>
                            Com um toque, ele transforma <span class="highlight-green">R$ 100 em R$ 500!</span> Conheça o
                            <span class="highlight-green">'Agente Financeiro'</span> que já ajuda brasileiros a lucrar em dólar
                            sem entender nada de <span class="highlight-link">Bolsa de Valores</span>.
                        </h3>
                    </div>
                </div>
            </section>
    
            <!-- Seção de Vídeo -->
            <section class="section-video">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto text-center">
                        <div class="video-placeholder">
                            <i class="fas fa-play-circle play-icon"></i>
                        </div>
                    </div>
                </div>
            </section>
    
            <!-- Seção de Call to Action (CTA) -->
            <section class="section-cta">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto text-center">
                        <p>Quer saber o segredo para lucrar em dólar?</p> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto text-center">
                        <a class="btn cta-button">Clique agora e descubra!</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
